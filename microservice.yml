omg: 1
lifecycle:
  startup:
    command: ["microservice-mandrill"]
info:
  version: 1.0.0
  title: Mandrill
  description: This is a mandrill service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  send:
    help: Send email
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      from: 
        type: string
        in: requestBody
        required: true
        help: The sender email address.
      to: 
        type: string
        in: requestBody
        required: true
        help: The receiver email address
      subject: 
        type: string
        in: requestBody
        required: false
        help: The subject of email
      message:
        type: string
        in: requestBody
        required: true
        help: The message body of email
      templateName:
        type: string
        in: requestBody
        required: true
        help: The template of email
    output:
      type: object
      contentType: application/json
      properties:
        email:
          help: The receiver email address.
          type: string
        status:
          help: The status of email.
          type: string
        id:
          help: The ID of send mail operation.
          type: string
        reject_reason:
          help: The reason for operation rejection.
          type: string
environment:
  API_KEY:
    type: string
    required: true
    help: API Key of Mandrill